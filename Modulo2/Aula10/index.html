<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
</head>
<body>
    <!--Formulários-->

    <h1>Cadastro</h1>

    <input type="text">
    <br><br>
    <input type="number">
    <br><br>
    <input type="file"> <!--Arquivo-->
    <br><br>
    <input type="search">
    <br><br>
    <input type="button" value="Botão">
    <br><br><input type="date">
    <br><br>
    <input type="datetime-local"> <!--data e hora local-->
    <br><br>
    <input type="month"> <!--mes e ano-->
    <br><br>
    <input type="time">
    <br><br>
    <input type="password">
    <br><br>
    <input type="tel">
    <br><br>
    <input type="submit">
    <br><br>
    <input type="range" min="0" max="100" step="10"> <!--step pula de x em x-->
    <br><br>
    <input type="reset" value="redefinir">
    <br><br>
    <input type="checkbox" name="pet" value="gato"> gato <!--pode selecionar varias opções-->
    <br><br>
    <input type="radio" name="idade" value="15_30" checked > 15 - 30 anos <!--escolhe apenas um-->
    <input type="radio" name="idade" value="31_60" > 31 - 60 anos
    <br><br>
<!--Inputs que não recebem um valor (texto,numero...) devem ter um value indicando seu valor-->


<textarea name="" id="" cols="30" rows="10"></textarea>
<br><br>

<select name="carro" id="">
    <option value="Volvo">Volvo</option>
    <option value="mercedes">Mercedes</option>
</select>

<!--Identificação de cada campo-->
<input type="text" placeholder="Nome:">






</body>
</html>
